[CP-SOC - Correlate Motion AND Tamper (120s)]
description = Cyber-physical correlation search (PIR + MPU6050) to create incident-style events.
search = | `cp_soc_correlation_motion_and_tamper`
cron_schedule = */2 * * * *
dispatch.earliest_time = -5m
dispatch.latest_time = now

# Summary indexing writes the result rows into the incidents index
actions = summary_index
action.summary_index._name = CP-SOC - Incidents Summary Index
action.summary_index._dest_index = incidents
action.summary_index._dest_sourcetype = incident:json
